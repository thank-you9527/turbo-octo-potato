<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UkaiHost</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="stage">
      <div class="character" id="character">
        <div class="placeholder" id="placeholder">No PNG</div>
        <img id="surface" alt="surface" />
      </div>
      <div class="bubble" id="bubble">
        <div class="bubble-text" id="bubble-text">UkaiHost MVP</div>
      </div>
    </div>
    <div
      id="debug-hud"
      style="
        position: fixed;
        left: 6px;
        top: 6px;
        z-index: 999999;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        font: 12px/1.4 monospace;
        padding: 6px 8px;
        border-radius: 6px;
        pointer-events: none;
      "
    >
      HUD: booting...
    </div>
    <script type="module" src="renderer.js"></script>
  </body>
</html>
